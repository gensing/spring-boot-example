<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

roomId<input id="roomId"/> <button id="btnSub">sub</button>
text:<input id="chatText"/> <button id="btnPub">send</button>
<pre id="messages"></pre>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>

    const token = "Bearer eyJ0eXBlIjoiSldUIiwiYWxnIjoiSFM1MTIifQ.eyJ1c2VySWQiOjEsInJvbGVzIjpbIlJPTEVfVVNFUiJdLCJzdWIiOiJhdGsiLCJpYXQiOjE2NzgyMDUwMzAsImV4cCI6MTY3OTUwMTAzMH0.6g2dPnOFY5V-jN8z5g_KHZgpmYICZfEaZfWN1H_y5nbOVDazK7cJ7BT1EX2k5ZwCMtv-lNlb-GawcfymuHmibA";

    let client;
    let subFlag = false;
    let chatFlag = false;

    document.querySelector("#btnSub").addEventListener("click", () => {
        if(subFlag) return;
        subFlag = true;
        const roomId = document.querySelector("#roomId").value;
        client = Stomp.over(new SockJS("/stomp"));
        client.connect({Authorization:token},
            () => {
                client.subscribe(`/topic/room/${roomId}`, (payload) => {
                    document.querySelector("#messages").appendChild(document.createTextNode(payload.body + "\n"));
                });
            },
            (error) => {
                console.error(error);
            }
        );
    });

    document.querySelector("#btnPub").addEventListener("click", () => {
        if(chatFlag) return;
        chatFlag = true;
        const roomId = document.querySelector("#roomId").value;
        const chatText = document.querySelector("#chatText").value;
        client.send(`/pub/room/${roomId}`, {}, chatText);
        chatFlag = false;
    });

    function disconnect() {
        if (client !== null) {
            client.disconnect();
        }
    }

    window.BeforeUnloadEvent = function(){
        disconnect();
    }
</script>
</body>
</html>
